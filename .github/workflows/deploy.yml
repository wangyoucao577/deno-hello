name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      # - name: Build step
      #   run: "deno task build"

      - name: Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: deno-hello-1 # The NAME|ID of YOUR PROJECT
          entrypoint: "main.ts"
          root: "."
